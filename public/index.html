<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <style>
    body {
      background-color: white;
      text-align: left;
    }

    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
    }

    #notes {
      float: right;
      width: 30%;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: #FCF5C7;
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 300px;
      font-size: 18px;
    }

    #btn-scrape, #btn-articles {
      text-align: center;
    } 
  </style>
</head>

<body>
  <div id="wrapper">
    <h1>Mongo Scraper</h1>

    <h2><a href="/scrape" id="btn-scrape">Scrape new article</a></h2> <br> <br>
    <h2><a href="/articles" id="btn-articles">Article list</a></h2>

    <div id="articles"></div>

    <br><br>
  

   
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
